<!DOCTYPE html>
<html>
<head>
    <h1 id="title">Profile</h1>
</head>
<body>
    <p1>
    <div>
        <span style="float:left">
        <video id="video" width="320" height="240" autoplay></video>
        <br>
        <button id="snap">Snap Photo</button>
        <br>
        </span>
        <span style="float:right">
        <canvas id="canvas" width="320" height="240"></canvas>
        <br>
        <button id="save">Save Image</button>
        <br>
        </span>
    </div>
    <form >
    <span style="float:right">
    <img src="http://localhost:8888/camagru/stickers/pepe.png" id="pepe" width="50" height="50">
    </span>
    <span style="float:right">
    <img src="http://localhost:8888/camagru/stickers/gayaf.png" id="gayaf" width="50" height="50">
    </span>
    <span style="float:right">
    <img src="http://localhost:8888/camagru/stickers/iheartanal.png" id="iheartanal" width="50" height="50">
    </span>
    <span style="float:right">
    <img src="http://localhost:8888/camagru/stickers/imgay.png" id="imgay" width="50" height="50">
    </span>
    </form>
    </p1>
<script>

    var video = document.getElementById('video');

    if (navigator.mediaDevices && navigator.mediaDevices.getUserMedia) 
    {
        navigator.mediaDevices.getUserMedia({ video: true }).then(function(stream) 
        {
            video.srcObject = stream;
            video.play();
        });
    }

    var canvas = document.getElementById('canvas');
    var context = canvas.getContext('2d');
    
    document.getElementById("snap").addEventListener("click", function() {
        context.drawImage(video, 0, 0, 320, 240);
        });

    document.getElementById("save").addEventListener("click", function() {
        var image = canvas.toDataURL("image/png");
        var xhr = new XMLHttpRequest();

        xhr.open('POST', 'pics');
        xhr.setRequestHeader("Content-Type", "application/x-www-form-urlencoded");
        xhr.onreadystatechange = function (res) {
            if (xhr.status === 200 && xhr.readyState === xhr.DONE) {
                console.log('Response Text: ' + res.target.response);
                console.log('Response:', res);
            }
        }
        xhr.send("image=" + image);
        })
</script>
    </body>    
    </html>
